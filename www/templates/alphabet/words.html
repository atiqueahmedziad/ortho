<ion-view title="{{alphabet}} - {{page}} of {{totalPages}}" id="word-list">
  <ion-content  has-header="true">

    <div class="button-bar">
      <a ng-hide="totalPages == 1" class="button button-positive" ng-click="prev()">Prev</a>
      <a ng-hide="totalPages == 1" class="button button-positive" ng-click="next()">Next</a>
    </div>

    <ion-list>
      <ion-item ng-repeat="word in words" type="item-text-wrap" href="#/tab/meaning/{{word.id}}">
        {{word.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
